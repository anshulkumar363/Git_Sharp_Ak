<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense App</title>
  </head>
  <body>
    <div class="container">
      <div id="main" class="card card-body">
        <h4 class="title">Expense</h4>

        <form id="addForm" class="form-inline mb-4">
          <label>Expense Amount:</label>
          <input
            type="number"
            id="expense"
            placeholder="Enter expense here"
            class="form-control mr-2"
            required
          />
          <label>Description:</label>
          <input
            type="text"
            id="description"
            placeholder="Enter description here"
            class="form-control mr-2"
            required
          />
          <label>Category:</label>
          <select
            class="form-select form-select-md col-md-2 mr-2"
            aria-label="Small select example"
            id="select"
          >
            <option selected>Select</option>
            <option value="Fuel">Fuel</option>
            <option value="Elecricity">Electricity</option>
            <option value="Movie">Movie</option>
            <option value="Vacation">vacation</option>
          </select>
          <input type="submit" class="btn btn-success" value="Add" />
        </form>

        <h2 class="title">All Expenses</h2>

        <ul id="list" class="list-group"></ul>
      </div>
    </div>
    <script src="users.js"></script>
  </body>
</html>
